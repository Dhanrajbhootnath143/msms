<mat-toolbar>
    <span class="example-spacer">Add Employee</span>
    <mat-icon mat-dialog-close>cancel</mat-icon>
</mat-toolbar>

<form [formGroup]="party_form">
    <div id="main_area">
        <div class="box">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Email Id</mat-label>
                <input matInput formControlName="Email">
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Mobile</mat-label>
                <input formControlName="Mobile" matInput type="mobile_number" onkeypress=" return this.value.length < 10"
                    oninput="if(this.value.length>=10) {this.value = this.value.sclice (0,10);}">
            </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>WhatsApp No</mat-label>
            <input formControlName="WhatsApp_number" matInput type="WhatsApp_number" onkeypress=" return this.value.length < 10"
                oninput="if(this.value.length>=10) {this.value = this.value.sclice (0,10);}">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Aadhar number</mat-label>
            <input matInput formControlName="Aadhar_number">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>GST Number</mat-label>
            <input formControlName="GST_Number" matInput type="GST_Number" onkeypress=" return this.value.length < 10"
                oninput="if(this.value.length>=20) {this.value = this.value.sclice (0,20);}">
        </mat-form-field>


            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>A/C Number</mat-label>
                <input formControlName="Account_Number" matInput type="Account_Number" onkeypress=" return this.value.length < 14"
                    oninput="if(this.value.length>=14) {this.value = this.value.sclice (0,14);}">
            </mat-form-field>
            
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>IFSC</mat-label>
                <input matInput formControlName="IFSC" matInput type="IFSC" onkeypress=" return this.value.length < 7"
                oninput="if(this.value.length>=7) {this.value = this.value.sclice (0,7);}">
            </mat-form-field>


            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>A/C Holder Name</mat-label>
                <input matInput formControlName="Account_Name">
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill" class="adr" >
                <mat-label>Address</mat-label>
                <textarea matInput formControlName="address"></textarea>
            </mat-form-field>

            <table class="pic" cellspacing="0">
                <mat-label class="photo">Employee photo</mat-label><br>
                <input type="file" name="photo" class="upload" (change)="OnUpload($event)"
                    formControlName="photo">
            </table>

            <div class="submit">
                <button mat-raised-button color="warn">Reset</button>
                <button mat-raised-button color="primary" [disabled]="!party_form.valid">{{actionBtn}}</button>
            </div>

    </div>

    </div>

    <input type="number" readonly [ngModel]="admin" formControlName="admin_id_fk" hidden>
    <input type="number" formControlName="id" readonly hidden>
</form>
