<mat-toolbar>
    <span class="example-spacer">Dues</span>
    <mat-icon mat-dialog-close class="add_dues">cancel</mat-icon>
</mat-toolbar>

<form [formGroup]="dues_form">
    <div id="main_area">
        <div class="box">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Customer Name</mat-label>
                <input matInput formControlName="customer_name" placeholder="enter customer Name">
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Pay</mat-label>
                <input matInput formControlName="pey" type="number" placeholder="enter pey">
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Bill number</mat-label>
                <input matInput formControlName="bill_number" type="number" placeholder="Enter Bill number">
            </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label> Current dues</mat-label>
            <input matInput formControlName="current_dues" type="number" placeholder="Enter Current dues">
        </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Back dues</mat-label>
                <input formControlName="back_dues" type="number" matInput type="Account_Number"placeholder="Enter Back dues" >
            </mat-form-field>
            
        

            <mat-form-field class="example-full-width" appearance="fill" floatLabel="always">
                <mat-label>Date </mat-label>
                <input matInput type="date" formControlName="date" class="example-right-align" placeholder="0.00">
            </mat-form-field>
        </div>
    </div>

    <input type="number" readonly [ngModel]="admin" formControlName="admin_id_fk" hidden>
    <input type="number" formControlName="dues_id" readonly hidden>
</form>

<div class="submit">
    <button mat-raised-button color="warn" (click)="add_dues_reset() " *ngIf="!add_dues">Reset</button>
    <button mat-raised-button color="primary" (click)="onsubmit()">{{actionBtn}}</button>
</div>
