<mat-toolbar>
    <span class="example-spacer">Add account</span>
    <mat-icon mat-dialog-close>cancel</mat-icon>
</mat-toolbar>

<form [formGroup]="account_form">
    <div id="main_area">
        <div class="box">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Cash in Hand</mat-label>
                <input matInput formControlName="cash" placeholder="Cash in Hand">
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Deposit into Bank</mat-label>
                <input matInput formControlName="deposit" placeholder="Deposit">
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Today Sale</mat-label>
                <input matInput formControlName="today_sale" placeholder="Today Sale">
            </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Closeing Amount</mat-label>
            <input formControlName="closeing_amount" placeholder="Closeing Amount" matInput type="number">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Expense</mat-label>
            <input matInput formControlName="expense" placeholder="Expense">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill" floatLabel="always">
            <mat-label>Date </mat-label>
            <input matInput type="date" formControlName="date" class="example-right-align" placeholder="0.00">
        </mat-form-field>

          <mat-form-field appearance="fill" class="adr">
        <mat-label>Remarks</mat-label>
        <textarea matInput formControlName="remarks" placeholder="Remarks"></textarea>
    </mat-form-field>

    <div class="submit">
        <button mat-raised-button color="warn" (click)="add_account_reset()">Reset</button>
        <button mat-raised-button color="primary" [disabled]="!account_form.valid" (click)="onsubmit()">{{actionBtn}}</button>
    </div>

        </div>

    </div>
  

    <input type="number" readonly [ngModel]="admin" formControlName="admin_id_fk" hidden>
    <input type="number" formControlName="id" readonly hidden>
</form>
