<div class="head">
    <span>Stock Report </span>
    <!-- <mat-icon id="add_course" (click)="add_party()">add_circle</mat-icon> -->
  </div>
  <div class="count_area">
    <span class="notice_text">Total : 15</span>
    <div class="search">
      <input type="text" placeholder="Search" class="search_box" matInput (keyup)="applyFilter($event)" #input>
    </div>
  </div>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> S.N. </th>
        <td mat-cell *matCellDef="let row; let i = index">{{(paginatorRef.pageIndex * paginatorRef.pageSize)+(i+1)}}</td>
      </ng-container>
  
      <ng-container matColumnDef="Category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
        <td mat-cell *matCellDef="let row"> {{row.Category}}</td>
      </ng-container>
  
      <ng-container matColumnDef="Product">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Product</th>
        <td mat-cell *matCellDef="let row"> {{row.Product}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Company_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Company Name</th>
        <td mat-cell *matCellDef="let row"> {{row.Company_name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Purchase">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Purchase Qty.</th>
        <td mat-cell *matCellDef="let row"> {{row.Purchase}}</td>
      </ng-container>

      <ng-container matColumnDef="Sale">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sale Qty.</th>
        <td mat-cell *matCellDef="let row"> {{row.Sale}}</td>
      </ng-container>
  
  
      <ng-container matColumnDef="Available">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Available Qty.</th>
        <td mat-cell *matCellDef="let row"> {{row.Available}}</td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns" id="tbl_hight"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" id="tbl_hight"></tr>
  
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="9" style="color:silver;">No record found"{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator #paginatorRef [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
