<div class="head">
  <span>Unit </span>
  <mat-icon id="add_unit" (click)="add_unit()">add_circle</mat-icon>
</div>
<div class="count_area">
  <span class="notice_text">Total : {{unit_data}}</span>
  <div class="search">
    <input type="text" placeholder="Search" class="search_box" matInput (keyup)="applyFilter($event)" #input>
  </div>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="unit_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> S.N. </th>
      <td mat-cell *matCellDef="let row; let i = index">{{(paginatorRef.pageIndex * paginatorRef.pageSize)+(i+1)}}</td>
    </ng-container>

    <ng-container matColumnDef="unit_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Unit</th>
      <td mat-cell *matCellDef="let row"> {{row.unit_name}}</td>
    </ng-container>

    <ng-container matColumnDef="unit_desc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let row"> {{row.unit_desc}} </td>
    </ng-container>
    
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let row">
        <mat-icon style="cursor: pointer;" (click)="unit_edit(row)">edit</mat-icon>
        <!-- <mat-icon style="cursor: pointer;" (click)="delete_unit(row)">delete</mat-icon> -->
        <mat-icon style="cursor: pointer;" (click)="openDialog(row)">delete</mat-icon>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" id="tbl_hight"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" id="tbl_hight"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="9" style="color:silver;">No record found"{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator #paginatorRef [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
