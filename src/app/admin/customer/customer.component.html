<div class="head">
    <span>Customer Details</span>
    <mat-icon id="add_customer" (click)="add_customer()">add_circle</mat-icon>
  </div>
  <div class="count_area">
    <span class="notice_text">Total : {{customer_data}}</span>
    <div class="search"  appearance="fill">
      <input type="text" placeholder="Search"  class="search_box" matInput (keyup)="applyFilter($event)" #input>
    </div>
  </div>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="cust_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> S.N. </th>
        <td mat-cell *matCellDef="let row; let i = index">{{(paginatorRef.pageIndex * paginatorRef.pageSize)+(i+1)}}</td>
      </ng-container>
  
      <ng-container matColumnDef="shop_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Shop Nane</th>
        <td mat-cell *matCellDef="let row"> {{row.shop_name}}</td>
      </ng-container>
  
      <ng-container matColumnDef="owner_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Owner Name</th>
        <td mat-cell *matCellDef="let row"> {{row.owner_name}} </td>
      </ng-container>

      <ng-container matColumnDef="contact_number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact Number</th>
        <td mat-cell *matCellDef="let row"> {{row.contact_number}}</td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
        <td mat-cell *matCellDef="let row"> {{row.address}}</td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <mat-icon style="cursor: pointer;" (click)="customer_edit(row)">edit</mat-icon>
          <mat-icon style="cursor: pointer;" (click)="delete_customer(row)">delete</mat-icon>

        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns" id="tbl_hight"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" id="tbl_hight"></tr>
  
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="9" style="color:silver;">No record found"{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator #paginatorRef [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
