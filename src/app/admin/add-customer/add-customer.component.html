<mat-toolbar>
    <span class="example-spacer">Add Custumber</span>
    <mat-icon mat-dialog-close>cancel</mat-icon>
</mat-toolbar>

<form [formGroup]="customer_form">
    <div id="main_area">
        <div class="box">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Shop Name</mat-label>
                <input matInput formControlName="shop_name" placeholder="enter shop name">
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Owner Name</mat-label>
                <input matInput formControlName="owner_name" placeholder="enter owner name">
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Contact Number</mat-label>
                <input formControlName="contact_number" matInput type="number" onkeypress=" return this.value.length < 10"
                    oninput="if(this.value.length>=10) {this.value = this.value.sclice (0,10);}" placeholder="enter contact Number">
            </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Contact Person</mat-label>
            <input matInput  formControlName="contact_person" placeholder="enter contact person">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>WhatsApp No</mat-label>
            <input formControlName="whatsapp_number" matInput type="number" onkeypress=" return this.value.length < 10"
                oninput="if(this.value.length>=10) {this.value = this.value.sclice (0,10);}" placeholder="enter whatsApp No">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email Id</mat-label>
            <input matInput formControlName="email_id" placeholder="enter email id">
        </mat-form-field>

    </div>
    <mat-form-field appearance="fill" class="adr" >
        <mat-label>Address</mat-label>
        <textarea matInput formControlName="address" placeholder=" enter address"></textarea>
    </mat-form-field>
</div>

    <input type="number" readonly [ngModel]="admin" formControlName="admin_id_fk" hidden>
    <input type="number" formControlName="cust_id" readonly hidden>
</form>

<div class="submit">
    <button mat-raised-button color="warn" (click)="add_customer_reset()">Reset</button>
    <button mat-raised-button color="primary" [disabled]="!customer_form.valid" (click)="onsubmit()">{{actionBtn}}</button>
</div>
