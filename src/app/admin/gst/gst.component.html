<div class="head">
    <span>Gst </span>
    <mat-icon id="add_gst" (click)="add_gst()">add_circle</mat-icon>
  </div>
  <div class="count_area">
    <span class="notice_text">Total : {{gst_data}}</span>
    <div class="search">
      <input type="text" placeholder="Search" class="search_box" matInput (keyup)="applyFilter($event)" #input>
    </div>
  </div>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="gst_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> S.N. </th>
        <td mat-cell *matCellDef="let row; let i = index">{{(paginatorRef.pageIndex * paginatorRef.pageSize)+(i+1)}}</td>
      </ng-container>
  
      <ng-container matColumnDef="gst">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>GST(%)</th>
        <td mat-cell *matCellDef="let row"> {{row.gst}}</td>
      </ng-container>
  
      <ng-container matColumnDef="cgst">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>CGST(%)</th>
        <td mat-cell *matCellDef="let row"> {{row.cgst}} </td>
      </ng-container>
  
      <ng-container matColumnDef="sgst">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>SGST(%)</th>
        <td mat-cell *matCellDef="let row"> {{row.sgst}} </td>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let row"> {{row.description}}</td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>

        <td mat-cell *matCellDef="let row">
          <!-- <button mat-raised-button (click)="openDialog()">Open dialog without animation</button> -->

          <mat-icon style="cursor: pointer;" (click)="gst_edit(row)">edit</mat-icon>
          <mat-icon style="cursor: pointer;" (click)="openDialog()">delete</mat-icon>

        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns" id="tbl_hight"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" id="tbl_hight"></tr>
  
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="9" style="color:silver;">No record found"{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator #paginatorRef [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
