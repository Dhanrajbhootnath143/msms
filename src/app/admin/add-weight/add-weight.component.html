<mat-toolbar>
    <span class="example-spacer">Add Weight</span>
    <mat-icon mat-dialog-close>cancel</mat-icon>
</mat-toolbar>

<form [formGroup]="Weight_form">
    <div id="main_area">
        <div class="box">
            <mat-form-field class="example-full-width" appearance="fill" class="adr">
                <mat-label>Weight</mat-label>
                <input matInput formControlName="weight" placeholder="Weight">
            </mat-form-field><br>

            <mat-form-field class="example-full-width" appearance="fill" class="adr">
                <mat-label>Description</mat-label>
                <input matInput formControlName="description" placeholder="Description">
            </mat-form-field>
        </div>
        </div>


    <input type="number" readonly [ngModel]="admin" formControlName="admin_id_fk" hidden>
    <input type="number" formControlName="weight_id" readonly hidden>
</form>

<div class="submit">
    <button mat-raised-button color="warn" (click)="add_weight_reset()">Reset</button>
    <button mat-raised-button color="primary" [disabled]="!Weight_form.valid" (click)="onsubmit()">{{actionBtn}}</button>
</div>
