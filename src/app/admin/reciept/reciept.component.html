<div class="head">
  <span>Reciept </span>
  <!-- <mat-icon id="add_course" (click)="add_party()">add_circle</mat-icon> -->
</div>
<div class="count_area">
  <span class="notice_text">Total : 10</span>
  <div class="search">
    <input type="text" placeholder="Search" class="search_box" matInput (keyup)="applyFilter($event)" #input>
  </div>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> S.N. </th>
      <td mat-cell *matCellDef="let row; let i = index">{{(paginatorRef.pageIndex * paginatorRef.pageSize)+(i+1)}}</td>
    </ng-container>

    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer</th>
      <td mat-cell *matCellDef="let row"> {{row.customer}}</td>
    </ng-container>

    <ng-container matColumnDef="bill_number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Bill number</th>
      <td mat-cell *matCellDef="let row"> {{row.bill_number}} </td>
    </ng-container>

    <ng-container matColumnDef="back_dues">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Back dues</th>
      <td mat-cell *matCellDef="let row"> {{row.back_dues}} </td>
    </ng-container>

    <ng-container matColumnDef="paid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Paid</th>
      <td mat-cell *matCellDef="let row"> {{row.paid}}</td>
    </ng-container>

    <ng-container matColumnDef="current_dues">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Current dues</th>
      <td mat-cell *matCellDef="let row"> {{row.current_dues}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns" id="tbl_hight"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" id="tbl_hight"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="9" style="color:silver;">No record found"{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator #paginatorRef [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
