<div ngxUiLoaderBlurred (blur)="7"></div>
<mat-sidenav-container class="wrapper">
    <mat-sidenav #sidenav mode="side" [(opened)]="opened">
        <app-sidebar></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content">
            <div class="toolbar">
                <mat-toolbar>
                    <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
                    <div class="user">
                        <span class="login">Login as &nbsp;: &nbsp; Vikash Enterprizes{{name}}</span>
                        <button mat-button class="menu-button" [routerLink]="['/login']">
                            <mat-icon class="user-icon">account_circle</mat-icon>
                            <mat-menu #menu="matMenu">
                                <button mat-menu-item class="action_btn" routerLink="/adminlogin">Admin</button>
                          <button mat-menu-item class="action_btn" routerLink="/institutelogin">Institute</button>
                          <button mat-menu-item class="action_btn" routerLink="/studentlogin">Student</button>
                            </mat-menu>
                            <!-- <span>Logout</span> -->
                        </button>
                        <mat-menu #menu="matMenu" class="myMenu">
                        </mat-menu>
                    </div>
                </mat-toolbar>
            </div>
            <div class="main">
                <router-outlet></router-outlet>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
